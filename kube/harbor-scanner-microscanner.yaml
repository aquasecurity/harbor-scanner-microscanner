---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-scanner-microscanner
  labels:
    app.kubernetes.io/name: harbor-scanner-microscanner
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor-scanner-microscanner
  template:
    metadata:
      labels:
        app: harbor-scanner-microscanner
    spec:
      containers:
        - name: main
          image: aquasec/harbor-scanner-microscanner
          imagePullPolicy: IfNotPresent
          env:
            - name: "SCANNER_API_ADDR"
              value: ":8080"
            - name: "SCANNER_DOCKER_HOST"
              value: "tcp://localhost:2375"
            - name: "SCANNER_MICROSCANNER_OPTIONS"
              value: "--continue-on-failure --full-output"
            - name: "SCANNER_MICROSCANNER_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: harbor-scanner-microscanner
                  key: microscanner-token
            - name: "SCANNER_STORE_DRIVER"
              value: "redis"
            - name: "SCANNER_STORE_REDIS_URL"
              value: "redis://harbor-harbor-redis:6379"
            - name: "SCANNER_JOB_QUEUE_REDIS_URL"
              value: "redis://harbor-harbor-redis:6379"
          ports:
            - containerPort: 8080
        - name: dind
          image: docker:18.05-dind
          imagePullPolicy: IfNotPresent
          env:
            - name: "DOCKER_HOST"
              value: "tcp://localhost:2375"
          securityContext:
            privileged: true
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: dind-config
              # Change core.harbor.domain to the Harbor registry hostname:port
              mountPath: /etc/docker/certs.d/core.harbor.domain
              readOnly: true
      volumes:
        - name: dind-storage
          emptyDir: {}
        - name: dind-config
          configMap:
            name: harbor-scanner-microscanner
            items:
              - key: harbor-registry-cert
                path: ca.crt
---
apiVersion: v1
kind: Service
metadata:
  name: harbor-scanner-microscanner
  labels:
    app.kubernetes.io/name: harbor-scanner-microscanner
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    app: harbor-scanner-microscanner
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
