---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-scanner-microscanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor-scanner-microscanner
  template:
    metadata:
      labels:
        app: harbor-scanner-microscanner
    spec:
      containers:
        - name: main
          image: danielpacak/harbor-scanner-microscanner:poc
          imagePullPolicy: IfNotPresent
          env:
            - name: "SCANNER_ADDR"
              value: ":8080"
            - name: "SCANNER_DATA_DIR"
              value: "/data/scanner"
            - name: "SCANNER_DOCKER_HOST"
              value: "tcp://localhost:2375"
            - name: "SCANNER_REGISTRY_URL"
              value: "core.harbor.domain"
            - name: "SCANNER_MICROSCANNER_OPTIONS"
              value: "-c"
            - name: "SCANNER_MICROSCANNER_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: harbor-scanner-microscanner
                  key: microscanner-token
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /data/microscanner
              name: microscanner-data
        - name: dind
          image: docker:18.05-dind
          imagePullPolicy: IfNotPresent
          env:
            - name: "DOCKER_HOST"
              value: "tcp://localhost:2375"
          securityContext:
            privileged: true
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
            - name: dind-config
              mountPath: /etc/docker/certs.d/core.harbor.domain
              readOnly: true
      volumes:
        - name: microscanner-data
          hostPath:
            path: /data/microscanner
        - name: dind-storage
          emptyDir: {}
        - name: dind-config
          secret:
            secretName: harbor-scanner-microscanner-dind
---
apiVersion: v1
kind: Service
metadata:
  name: harbor-scanner-microscanner
spec:
  selector:
    app: harbor-scanner-microscanner
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
